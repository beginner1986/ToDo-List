<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <input type="text" id="input-task">
    <button id="add-task-button">ADD TASK</button>

    <ul id="task-list">
        <li>
            <input type="checkbox">
            <span class="task">Sample task 1</span>
            <button class="delete-btn">X</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Sample task 2</span>
            <button class="delete-btn">X</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Sample task 3</span>
            <button class="delete-btn">X</button>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
